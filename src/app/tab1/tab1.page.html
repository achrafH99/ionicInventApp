<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photos
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
          <button (click)="removeItemFromService(photo)">
            <ion-icon size="large" color="danger" name="close-circle-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- ion-fab markup  -->
  </ion-content>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
